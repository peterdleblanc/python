<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/static/css/ol.css" type="text/css">
    <link rel="stylesheet" href="/static/resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/resources/layout.css" type="text/css">
    <link rel="stylesheet" href="/static/resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style>
      #layertree li > span {
        cursor: pointer;
      }
    </style>
    <title>Layer group example</title>
  </head>
  <body>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="/static/resources/logo.png"> OpenLayers 3 </a>
        </div>
      </div>
    </div>



   <div class="container-fluid">

      <div class="row-fluid">
         <div class="span8">
            <div id="map" class="map"></div>
            <input id="swipe" type="range" style="width: 100%">
         </div>

      <div id="layertree" class="span4">
          <h5>Click on layer nodes below to change their properties.</h5>
              <ul>
                <li><span>Base Map</span>
                  <fieldset id="layer0">
                    <label class="checkbox" for="visible0">
                      <input id="visible0" class="visible" type="checkbox"/>visibility
                    </label>
                    <label>opacity</label>
                    <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                    <label>hue</label>
                    <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                    <label>saturation</label>
                    <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                    <label>contrast</label>
                    <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                    <label>brightness</label>
                    <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                  </fieldset>
                </li>
                <li><span>Avaiable Layers</span>
                <fieldset id="layer1">
                <label class="checkbox" for="visible1">
                <input id="visible1" class="visible" type="checkbox"/>visibility </label>
                <label>opacity</label>
                <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                <label>hue</label>
                <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                <label>saturation</label>
                 <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                 <label>contrast</label>
                 <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                 <label>brightness</label>
                 <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                 </fieldset>

                <ul>
                    <li><span>SRTM Version 4</span>
                      <fieldset id="layer10">
                        <label class="checkbox" for="visible10">
                          <input id="visible10" class="visible" type="checkbox"/>visibility
                        </label>
                        <label>opacity</label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                        <label>hue</label>
                        <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                        <label>saturation</label>
                        <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                        <label>contrast</label>
                        <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                        <label>brightness</label>
                        <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                      </fieldset>
                    </li>
                    <li><span>World borders layer</span>
                      <fieldset id="layer11">
                        <label class="checkbox" for="visible11">
                          <input id="visible11" class="visible" type="checkbox"/>visibility
                        </label>
                        <label>opacity</label>
                        <input class="opacity" type="range" min="0" max="1" step="0.01"/>
                        <label>hue</label>
                        <input class="hue" type="range" min="-3.141592653589793" max="3.141592653589793" step="0.01"/>
                        <label>saturation</label>
                        <input class="saturation" type="range" min="0" max="5" step="0.01"/>
                        <label>contrast</label>
                        <input class="contrast" type="range" min="0" max="2" step="0.01"/>
                        <label>brightness</label>
                        <input class="brightness" type="range" min="-1" max="1" step="0.01"/>
                      </fieldset>
                    </li>
                   </ul>
              </ul>

      </div>

    </div>

    <script src="/static/resources/jquery.min.js" type="text/javascript"></script>
    <script src="/static/resources/example-behaviour.js" type="text/javascript"></script>
    <script src="/static/resources/loader.js?id=layer-group" type="text/javascript"></script>

  </body>

</html>
